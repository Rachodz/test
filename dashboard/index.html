<!--Recuperation email et mot de passe pour ouvrir session-->
    <div class="container-fluid">
        <div id="formu">
            <h2>LOGIN</h2>
            <h6><i>Se connecter</i></h6>
            <form method="POST" action="auth.php">
                  <div><label for="email">email "ecole.com":</label></br>
                    <input type="email" placeholder="Email"  name="email" pattern=".+@ecole\.com" required>

                    <input type="password" placeholder="Password" required name="mdp" minlength="8">

            </form>
        </div>
    </div>
