  <!--exercice 3 Créez une fonction qui prend un tableau de nombres et renvoie le minimum et le maximum dans un tableau [Min, Max].-->
  <script>
    function findMinMax(numbers) {
      if (numbers.length === 0) {
        return [];
      }

      var min = numbers[0];
      var max = numbers[0];

      for (var i = 1; i < numbers.length; i++) {
        if (numbers[i] < min) {
          min = numbers[i];
        }
        if (numbers[i] > max) {
          max = numbers[i];
        }
      }

      return [min, max];
    }
    var numbersArray = [5, 2, 9, 1, 7];
    var minMaxArray = findMinMax(numbersArray);
    console.log(minMaxArray);
  </script></br>
